name: Build & Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package -DskipTests

      - run: mkdir -p staging && cp target/*.jar staging

      - uses: actions/upload-artifact@v4
        with:
          name: Package
          path: staging/*.jar

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: Package
          path: staging

      - name: Extract version (if bump)
        id: get_version
        run: |
          if [[ "${{ github.event.head_commit.message }}" =~ ^bump[[:space:]]+(.+)$ ]]; then
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          fi

      - name: Delete old dev release
        if: steps.get_version.outputs.version == ''
        run: |
          set -e
          gh release list --limit 100 --json tagName,isDraft,isPrerelease \
            --jq '.[] | select(.isPrerelease == true and (.tagName | startswith("dev-"))) | .tagName' \
            | while read tag; do
                echo "Deleting old dev release $tag"
                gh release delete "$tag" --yes || true
                git push origin :refs/tags/$tag || true
              done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: |
            ${{ steps.get_version.outputs.version && format('v{0}', steps.get_version.outputs.version) || format('dev-{0}', github.sha) }}
          name: |
            ${{ steps.get_version.outputs.version && format('LunaChat v{0}', steps.get_version.outputs.version) || format('LunaChat Dev Release ({0})', github.sha) }}
          draft: ${{ steps.get_version.outputs.version != '' }}
          prerelease: ${{ steps.get_version.outputs.version == '' }}
          files: staging/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
