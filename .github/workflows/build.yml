name: Build & Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package -DskipTests

      - run: mkdir -p staging && cp target/*.jar staging

      - uses: actions/upload-artifact@v4
        with:
          name: Package
          path: staging/*.jar

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: Package
          path: staging

      - name: Extract version (if bump)
        id: get_version
        run: |
          if [[ "${{ github.event.head_commit.message }}" =~ ^bump[[:space:]]+(.+)$ ]]; then
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          fi

      - name: Delete draft releases
        uses: dev-drprasad/delete-tag-and-release@v0.2.1
        with:
          delete_release: true
          tag_name: dev-build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: |
            ${{ steps.get_version.outputs.version && format('v{0}', steps.get_version.outputs.version) || dev-build }}
          name: |
            ${{ steps.get_version.outputs.version && format('LunaChat v{0}', steps.get_version.outputs.version) || format('LunaChat Dev Release ({0})', github.sha) }}
          draft: ${{ steps.get_version.outputs.version != '' }}
          prerelease: ${{ steps.get_version.outputs.version == '' }}
          files: staging/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
